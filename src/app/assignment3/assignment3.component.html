<div class="container">
  <button class="btn btn-primary" (click)="onBtnClick()">Display Details</button>
  <p *ngIf="btnClicked">This is my content</p>
  <p 
    *ngFor="let click of clicks"
    [ngStyle]="{backgroundColor: click >= 5 ? 'blue' : 'white'}"
    [ngClass]="{'over-five': click >= 5}">
    {{ click }}
  </p>
</div>
